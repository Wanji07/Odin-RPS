<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/theodinproject.png">
    <title>Odin: RPS</title>
</head>
<body>
    <header>
        <div class="nav">
            <h1>Wanji's Rock Paper Scissors!</h1>
        </div>
    </header>
    <section>
        <h1>(Instruction: You are given 5 tries against a computer.)</h1>
        <div class="buttons">
        <button type="button" value="Rock" id="btnRock"><img src="https://whatemoji.org/wp-content/uploads/2020/07/%E2%8A%9B-Rock-Emoji.png">Rock</button>
        <button type="button" value="Paper" id="btnPaper"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/58285/scroll-emoji-clipart-md.png">Paper</button>
        <button type="button" value="Scissors" id="btnScissors"><img src="https://www.emoji.co.uk/files/mozilla-emojis/objects-mozilla/11962-black-scissors.png">Scissors</button>
        </div>
        <div class="bot">
            <h1>The bot chose: <p id="botChoice"></p></h1>
            <div class="botChoiceImg">
                <img src="https://whatemoji.org/wp-content/uploads/2020/07/%E2%8A%9B-Rock-Emoji.png" id="rockImg">
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/58285/scroll-emoji-clipart-md.png" id="paperImg">
                <img src="https://www.emoji.co.uk/files/mozilla-emojis/objects-mozilla/11962-black-scissors.png" id="scissorsImg">
            </div>
        </div>
        <div class="counter">
            <h1>You: <span id="humanScore">0</span></h1>
            <h1>:</h1>
            <h1>Bot: <span id="botScore">0</span></h1>
        </div>
        <h1 id="winner"></h1>
    </section>
    <!--GAME MESSAGE-->
    <div class="msgWinner">
        <h1><span id="gameWinner"></span> the game!</h1>
        <p>Would you like to try again?</p>
        <button type="button" value="reset" id="resetBtn" onclick="reset()">RESET</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

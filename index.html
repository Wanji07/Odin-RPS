       function getComputerChoice() {
        let botChoice;

        if (percentage <= 33) {
            botChoice = "Rock";
        }
        else if (percentage <=  66) {
            botChoice = "Paper";
        }
        else {
            botChoice = "Scissors";
        }
        console.log("The bot's choice is: " + botChoice);
        console.log("Percentage is:" + " " + percentage + "%");
        return botChoice;
    }

    function getHumanChoice() {
        let user = prompt("Please enter your choice: [Choose between Rock, Paper, Scissors.]");
        user = user.charAt(0).toUpperCase() + user.slice(1).toLowerCase();
        let choice;

        if (user === "Rock" || user === "Paper" || user === "Scissors") {
              choice = user;
              console.log("The person's choice is:" + " " + choice);
            }
        
        else {
            console.log("Syntax is incorrect.")
            alert("You have entered the wrong command! Please follow the directions.")
        }
        return choice;
    }

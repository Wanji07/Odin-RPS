<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin: RPS</title>
</head>
<body>
    <h1>Hi</h1>
    <script>
       let computerScore = 0;
       let humanScore = 0;

       function getComputerChoice() {
        let botChoice;
        let percentage = Math.floor(Math.random() * 100) + 1;
        if (percentage <= 33) {
            botChoice = "Rock";
        }
        else if (percentage <=  66) {
            botChoice = "Paper";
        }
        else {
            botChoice = "Scissors";
        }
        console.log("The bot's choice is: " + botChoice);
        console.log("Percentage is:" + " " + percentage + "%");
        return botChoice;
    }

    function getHumanChoice() {
        let user = prompt("Please enter your choice: [Choose between Rock, Paper, Scissors.]");
        user = user.charAt(0).toUpperCase() + user.slice(1).toLowerCase();
        let choice;

        if (user === "Rock" || user === "Paper" || user === "Scissors") {
              choice = user;
              console.log("The person's choice is:" + " " + choice);
            }
        
        else {
            console.log("Syntax is incorrect.")
            alert("You have entered the wrong command! Please follow the directions.")
        }
        return choice;
    }

    function playRound(humanChoice, computerChoice) {
       if (humanChoice === "Rock") {
        if (computerChoice === "Scissors") {
            console.log("You win!");
            humanScore++;
        }
        else if (computerChoice === "Rock") {
            console.log("It's a tie!");
        } else {
            console.log("You lose!");
            computerScore++;
        }
       }
       else if (humanChoice === "Paper") {
        if (computerChoice === "Rock") {
            console.log("You win!");
            humanScore++;
        }
        else if (computerChoice === "Paper") {
            console.log("It's a tie!");
        } else {
            console.log("You lose!");
            computerScore++;
        }
       }
       else if (humanChoice === "Scissors") {
        if (computerChoice === "Paper") {
            console.log("You win!");
            humanScore++;
        }
        else if (computerChoice ===  "Scissors") {
            console.log("It's a tie!");
        } else {
            console.log("You lose!");
            computerScore++;
        }
       }
    }

    function playGame() {
        for (let i = 0; i < 5; i++) {
            const humanSelection = getHumanChoice();
            const botSelection = getComputerChoice();
            playRound(humanSelection, botSelection);
        }
        if (computerScore > humanScore) {
            console.log("======================")
            console.log("Computer wins!");
            console.log("Human Score: " + humanScore);
            console.log("Bot Score: " + computerScore);
        }
        else if (computerScore < humanScore) {
            console.log("======================")
            console.log("Human wins!");
            console.log("Human Score: " + humanScore);
            console.log("Bot Score: " + computerScore);
        }
        else if (computerScore === humanScore) {
            console.log("======================")
            console.log("It's a tie!");
            console.log("Human Score: " + humanScore);
            console.log("Bot Score: " + computerScore);
        }

    }

    playGame();

    </script>
</body>
</html>
